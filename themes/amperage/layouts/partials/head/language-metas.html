{{ if and .Site.IsMultiLingual .IsHome }}
    {{ range where .Site.Languages "LanguageName" "!=" $.Site.Language.LanguageName }}
        <link rel="alternate" hreflang="{{.}}" href="{{ . | absURL }}" />
    {{ end }}
{{ else }}
    {{ range .Page.Params.Alternatives }}
        <link rel="alternate" hreflang="{{.code}}" href="{{ .url | absURL }}" />
    {{ end }}
{{ end }}
