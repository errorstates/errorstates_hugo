<amp-video controls
	{{ with .class }} class="{{ . }}"{{ end }}
	{{ with .alt }} alt="{{ . }}"{{ end }}
	{{ with .width }} width="{{ . }}"{{ end }}
	{{ with .height }} height="{{ . }}"{{ end }}
	{{ with .layout }} layout="{{ . }}"{{ end }}
	{{ with .src }} src="{{ . | absURL }}"{{ end }}>
</amp-video>
